{% extends 'base.html' %}
{% load static %}

{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

{% endblock styles %}

{% block navbar %}

{% include 'navbar.html' %}

{% endblock %}


{% block content %}

<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <h3 class="text-center text-monospace">
        Search Your Favourite Movie or Series
      </h3>

      <form class="mt-3" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="movieSearch"><small>Search a movie or a series you wish to view</small></label>
          <input type="text" class="form-control"  placeholder="Search a Movie or Series">
        </div>
        <!-- <input type="submit" class="btn btn-outline-success" name="search_term" value = 'Submit'> -->
        <button type="submit" class="btn btn-outline-success" name="search_term">Success</button>
      </form>

    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>

{% endblock %}
