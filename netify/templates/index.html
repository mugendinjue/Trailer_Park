{% extends 'base.html' %}
{% load static %}

{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

{% endblock styles %}

{% block scripts %}

{{block.super}}
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<script src="{% static 'js/index.js' %}"></script>
{% endblock scripts %}

{% block content %}

<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 mt-3">
      <h2 class="text-center text-monospace">
        Trailer Park
      </h2>
      <h3 class="text-center text-monospace">
        Search Your Favourite Movie or Series
      </h3>

      <form class="mt-3" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="movieSearch"><small class="text-monospace">Search a movie or a series you wish to view it's
              trailer</small></label>
          <label for="">
            <small class="text-monospace">
              (The search is best applicable for movies and series)
            </small>
          </label>
          <input type="text" class="form-control" placeholder="Search a Movie or Series" name="search_term">
        </div>
        <button type="submit" class="btn btn-outline-success">Search</button>
      </form>

    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>

{% endblock %}
